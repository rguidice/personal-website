### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name.html


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

plugins:
  - jemoji

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - "Website Documentation.txt"
  - "Website Backups"
